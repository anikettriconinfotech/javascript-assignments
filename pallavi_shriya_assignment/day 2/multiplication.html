<!DOCTYPE html>
<html>
    <head>
        <title>MULTIPLICATION</title>
        <style type="text/css">
        .n1{
            padding: 10px;
            font-weight: 50px;
        }
        .n2{
            padding:10px;
            font-weight: 50px;
        }
        #result{
            padding:10px;
            font-weight: 50px;
        }
        .multi{
            font-weight: 50px;
            padding:25px;
            margin-left: 50px;
        }
        </style>



        </head>
        <body>
           <div class="n1"> <input type="text" placeholder="Enter a Number" id='num1' ></div>
            
           <div class="n2"> <input type="text" placeholder="Enter a Number" id='num2' ></div>

           <button onclick="multiply();" type="button" id="Mult">Multiply</button>

           <div class="multi" ><input type="text" id='result'></div>

           <script type="text/javascript">
            function multiply()
            {
                var val1=parseInt(document.getElementById('num1').value);
                var val2=parseInt (document.getElementById('num2').value);
                var val3= val1 * val2;
                document.getElementById('result').value= val3 ;
            }
        
         
            </script>

           
           
            
            </body>
</html>
