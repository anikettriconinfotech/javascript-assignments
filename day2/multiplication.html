<!DOCTYPE html>
<html>
    
     <br><input id="box1" type="text" >*<input id="box2" type="text">=<input id="result" type="text"></br>
     <input type="button" id="btn" value="click me" onclick=" calculate()" >
 <script>
 function calculate() {
    var myBox1 = document.getElementById('box1').value; 
    var myBox2 = document.getElementById('box2').value;
    var myResult = myBox1 * myBox2;
    document.getElementById('result').value=myResult;
    

    
 }


  </script>
</html>
